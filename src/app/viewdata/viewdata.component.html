<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Student Name</th>
                    <th scope="col">Club Name</th>
                    <th scope="col">Club Colour</th>
                    <th scope="col">Moto</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of viewdata">
                    <td>{{i.studentname}}</td>
                    <td>{{i.clubname}}</td>
                    <td>{{i.clubcolour}}</td>
                    <td>{{i.moto}}</td>
                </tbody>
              </table>
        </div>
    </div>
</div>
